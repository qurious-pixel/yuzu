language: cpp
cache: ccache
matrix:
  include:
    - os: linux
      env: NAME="linux appimage"
      sudo: required
      dist: trusty
      services: docker
      addons:
        apt:
          packages:
            - p7zip-full
      install: 
       - docker pull quriouspixel/yuzu:latest
      script: 
       - "./.travis/appimage/build.sh"
      after_success:
      - ls -lh artifacts/out/* 
      - cd artifacts/
      - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
      - chmod a+x upload.sh
      - bash upload.sh out/* 
      branches:
  except:
    - /^(?i:continuous.*)$/
