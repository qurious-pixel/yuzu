name: schedule
on:
  schedule:
    - cron: '* * 3 * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
            token: ${{ secrets.PAT }}
            commit-message: Update Mainline
            title: Yuzu Mainline updates
            body: |
              - Yuzu Mainline updates for $(date "+DATE: %m/%d/%y%nTIME: %H:%M:%S")
  
              Auto-generated by [create-pull-request][1]
  
            branch: mainline
